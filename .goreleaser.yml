project_name: horcrux

builds:
  - binary: horcrux
    goos:
      - windows
      - darwin
      - linux

    goarch:
      - amd64
      - 386
      - arm

release:
  github:
    owner: corvus-ch
    name: horcrux

archive:
  format_overrides:
    - goos: windows
      format: zip

  files:
    - LICENSE
    - README.md
    - CONTRIBUTING.md

brew:
  github:
    owner: corvus-ch
    name: homebrew-tools

  homepage: https://github.com/corvus-ch/horcrux
  description: A helper for preparing backups of data worth protecting

